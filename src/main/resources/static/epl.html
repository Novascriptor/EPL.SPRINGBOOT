<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EPL Navigation</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: url('plbackblue.jpg') no-repeat center center/cover;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }
        body::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: -1;
        }
        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            background: #2c3e50;
            display: flex;
            align-items: center;
            padding: 20px 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            justify-content: center;
            z-index: 1000;
        }
        .navbar .logo {
            display: flex;
            align-items: center;
            margin-right: auto;
        }
        .navbar .logo img {
            width: 100px;
            height: auto;
            margin-right: 10px;
            border-radius: 3px;
        }
        .navbar .logo span {
            color: white;
            font-size: 24px;
            font-weight: bold;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            padding: 10px 50px;
            font-size: 18px;
        }
        .navbar a i {
            margin-right: 5px;
        }
        .navbar a:hover {
            background: #34495e;
            border-radius: 5px;
        }
        .main-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 80%;
            color: white;
            position: relative;
            z-index: 1;
            margin-top: 120px;
            padding-bottom: 100px;
        }
        .main-content img {
            width: 300px;
            height: auto;
        }
        .text-content {
            max-width: 500px;
        }
        .get-started {
            margin-top: 20px;
            background: #e74c3c;
            color: white;
            padding: 10px 20px;
            border: none;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
        }
        .get-started:hover {
            background: #c0392b;
        }
        .footer {
            width: 100%;
            background: #2c3e50;
            color: white;
            text-align: center;
            padding: 15px 0;
            margin-top: auto;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <img src="pl logo.jpg" alt="EPL Logo">
            <span>EPL</span>
        </div>
        <a href="epl.html"><i class="fas fa-home"></i> Home</a>
        <a href="filter.html"><i class="fa fa-filter" aria-hidden="true"></i> Filter</a>
        <a href="players.html"><i class="fas fa-users"></i> Players</a>
        <a href="flags.html"><i class="fas fa-flag"></i> Flag</a>
        <a href="clubs.html"><i class="fas fa-futbol"></i> Clubs</a>
        <a href="manage.html"><i class="fa fa-plus-square" aria-hidden="true"></i><i class="fa fa-trash-o" aria-hidden="true"></i> Manage</a>
    </nav>
    
    <div class="main-content">
        <img src="plion.jpg" alt="EPL Logo">
        <div class="text-content">
            <h1>Welcome to the EPL Page. Your Official Home For Premier League Fantasy</h1>
            <p>Explore players, clubs, and teams in the English Premier League.</p>
            <button class="get-started">Get Started</button>
        </div>
    </div>
    
    <footer class="footer">
        <p>&copy; 2025 EPL. All rights reserved.</p>
    </footer>
</body>
</html>
